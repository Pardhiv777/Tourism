<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyderabad Hotel Booking</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #FF5722;
            color: white;
            padding: 30px 0;
            text-align: center;
            font-size: 32px;
            letter-spacing: 2px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 12px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 24px;
            margin: 0 12px;
            font-size: 18px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #FF5722;
            border-radius: 4px;
        }

        .form-container {
            background-color: white;
            width: 70%;
            margin: 40px auto;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 16px;
            color: #555;
            margin-top: 15px;
        }

        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="number"]:focus, input[type="date"]:focus {
            border-color: #FF5722;
            outline: none;
        }

        input[type="radio"] {
            margin-right: 8px;
        }

        .form-buttons {
            text-align: center;
            margin-top: 30px;
        }

        input[type="submit"], input[type="reset"] {
            background-color: #FF5722;
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #E64A19;
        }

        input[type="reset"] {
            background-color: #FF7043;
            margin-left: 20px;
        }

        input[type="reset"]:hover {
            background-color: #F4511E;
        }

        .form-container::after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="header">
        Welcome to Darjeeling Hotel Booking
    </div>

    <div class="navbar">
        <a href="file:///Z:/HTML/Tourism.html">Home</a>
        <a href="file:///Z:/HTML/HERITAGE%20SITES.html">Heritage</a>
        <a href="file:///Z:/HTML/HOTEL%20BOOKING.html">Hotel Booking</a>
        <a href="file:///Z:/HTML/GALLERY.html">Gallery</a>
    </div>

    <div class="form-container">
        <h1>Book Your Stay</h1>
        <form action="action.php">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter Your First Name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter Your Last Name" required>

            <label>Select Your Gender:</label>
            <label><input type="radio" name="gender" value="Male"> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>

            <label for="contact">Contact Number:</label>
            <input type="number" id="contact" name="contact" placeholder="Enter Your Contact Number" required>

            <label for="arrival-date">Date of Arrival:</label>
            <input type="date" id="arrival-date" name="arrival-date" required>

            <label for="days">Number of Days:</label>
            <input type="number" id="days" name="days" placeholder="Number of Days" required>

            <div class="form-buttons">
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
